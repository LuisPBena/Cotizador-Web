<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Cotización Detallada</title>
    <link rel="stylesheet" href="css/cotizacion_detallada.css">
</head>
<body>
    <h1>Generar Cotización Detallada</h1>
    <form id="form-cotizacion">
        <div>
            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" required>
        </div>
        <div>
            <label for="estimado">Estimado (a):</label>
            <input type="text" id="estimado" required>
        </div>
        <div>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" required>
        </div>
        <div>
            <label for="comuna">Comuna:</label>
            <input type="text" id="comuna" required>
        </div>
        <div>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" required>
        </div>
        <div>
            <label for="correo">Correo:</label>
            <input type="email" id="correo" required>
        </div>
        <button type="submit">Generar Cotización</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="js/cotizacion_detallada.js" type="module"></script>
</body>
</html>
